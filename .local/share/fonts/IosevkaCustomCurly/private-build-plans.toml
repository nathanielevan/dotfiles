[buildPlans.IosevkaCustomCurly]
family = "Iosevka Custom Curly"
spacing = "fontconfig-mono"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.IosevkaCustomCurly.variants]
inherits = "ss20"

[buildPlans.IosevkaCustomCurly.variants.design]
g = "double-storey"
eszet = "longs-s-lig-serifless"
three = "flat-top-serifless"
six = "closed-contour"
nine = "closed-contour"
percent = "rings-continuous-slash"

[buildPlans.IosevkaCustomCurly.variants.italic]
g = "single-storey-serifless"
eszet = "longs-s-lig-tailed-serifless"

[buildPlans.IosevkaCustomCurly.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.IosevkaCustomCurly.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.IosevkaCustomCurly.widths.normal]
shape = 548
menu = 5
css = "normal"

[buildPlans.IosevkaCustomCurly.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.IosevkaCustomCurly.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

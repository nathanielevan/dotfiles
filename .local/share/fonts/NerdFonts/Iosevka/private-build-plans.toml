[buildPlans.Iosevka]
family = "Iosevka"
spacing = "fontconfig-mono"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.Iosevka.variants.design]
capital-d = "more-rounded-serifless"
capital-g = "toothless-corner-serifless-hooked"
capital-j = "serifless"
f = "flat-hook-serifless-crossbar-at-x-height"
g = "double-storey"
j = "flat-hook-serifed"
l = "serifed-flat-tailed"
r = "hookless-serifless"
t = "flat-hook"
y = "straight-turn-serifless"
eszet = "longs-s-lig-serifless"
lower-lambda = "straight-turn"
cyrl-capital-u = "straight-turn-serifless"
cyrl-u = "straight-turn-serifless"
one = "base"
three = "flat-top"
five = "upright-flat"
seven = "straight-serifed"
guillemet = "straight"
percent = "rings-continuous-slash"

[buildPlans.Iosevka.variants.italic]
f = "tailed"
g = "single-storey-serifless"
j = "serifed"
l = "tailed-serifed"
r = "serifless"
t = "bent-hook"
y = "cursive-serifless"
cyrl-u = "cursive-serifless"

[buildPlans.Iosevka.weights.regular]
shape = 400
menu = 400
css = 400

[buildPlans.Iosevka.weights.bold]
shape = 700
menu = 700
css = 700

[buildPlans.Iosevka.widths.normal]
shape = 560
menu = 5
css = "normal"

[buildPlans.Iosevka.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Iosevka.slopes.italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"

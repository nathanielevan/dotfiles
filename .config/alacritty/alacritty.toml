[colors]
draw_bold_text_with_bright_colors = false

[colors.bright]
black = "#928374"
blue = "#83a598"
cyan = "#8ec07c"
green = "#b8bb26"
magenta = "#d3869b"
red = "#fb4934"
white = "#ebdbb2"
yellow = "#fabd2f"

[colors.hints.end]
background = "#45403d"
foreground = "#d8a657"

[colors.hints.start]
background = "#d8a657"
foreground = "#282828"

[colors.normal]
black = "#282828"
blue = "#458588"
cyan = "#689d6a"
green = "#98971a"
magenta = "#b16286"
red = "#cc241d"
white = "#a89984"
yellow = "#d79921"

[colors.primary]
background = "#282828"
foreground = "#ebdbb2"

[colors.search.focused_match]
background = "#d8a657"
foreground = "#282828"

[colors.search.matches]
background = "#45403d"
foreground = "#ebdbb2"

[cursor.style]
blinking = "On"
shape = "Underline"

[env]
WINIT_X11_SCALE_FACTOR = "1"

[font]
builtin_box_drawing = true
size = 11

[font.bold]
style = "Bold"

[font.bold_italic]
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
style = "Italic"

[font.normal]
family = "Iosevka Custom"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Windowed"
title = "Alacritty"

[window.dimensions]
columns = 80
lines = 22

[window.padding]
x = 12
y = 12
